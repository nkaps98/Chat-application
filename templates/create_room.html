<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chat App</title>
</head>
<body>
<h1>Create Room</h1>
<h3>{{ message }}</h3>
<form method="post">
    <label>Room name: </label>
    <input type="text" name="room_name">
    <br>
    <label>Members: </label>
    <input type="text" name="room_members">
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
