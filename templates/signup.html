<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Sign Up</h2>
<h3>{{ message }}</h3>
<form method="post" action="/signup">
    <label>Username: </label>
    <input type="text" name="username">
    <br>
    <label>Email: </label>
    <input type="email" name="email">
    <br>
    <label>Password: </label>
    <input type="password" name="password">
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
